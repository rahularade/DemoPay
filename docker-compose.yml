version: "3.8"

services:
  mongodb:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 27017:27017
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - 3000:3000
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/paytm 
      - JWT_SECRET=jwtsecret
    depends_on:
      - mongodb
    